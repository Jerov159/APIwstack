<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de APIs</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
<h1>Consumo de APIs</h1>

<!-- TRM API -->
<div>
  <h2>TRM de Colombia</h2>
  <input type="date" id="trmDate" placeholder="Selecciona una fecha">
  <button id="fetchTRM">Obtener TRM</button>
  <div id="trmResult"></div>
</div>

<!-- API del Clima -->
<div>
  <h2>Clima Actual</h2>
  <input type="text" id="city" placeholder="Escribe una ciudad">
  <button id="fetchWeather">Obtener Clima</button>
  <div id="weatherResult"></div>
</div>

<!-- Rick and Morty API -->
<div>
  <h2>Personajes de Rick and Morty</h2>
  <button id="fetchRickMorty">Obtener Personajes</button>
  <div id="rickMortyResult"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
